		var names = ["#uploadSection","#validateSection","#baseSection"];

		function hideShow(showName) {
			for (var i=0;i<names.length;i++) {
				if (names[i] == showName) {
					$(showName).show();
				} else {
					$(names[i]).hide();
				}
			}
		}

		$('#hostButton').click(function(e) {
			$('#viewName').text('Hosts');
			$('#datatable').empty();
			hideShow('#baseSection');
			$.ajax({
				url : '/api/host',
				method : 'GET',
				dataType : 'json',
				success : function(data) {
					var header = false;
					$.each(data,function(k,v) {
						var headerRow = null;
						var row = "<tr>";
						if (!header) {
							headerRow = "<tr>";							
						}//end if
						$.each(v,function(n,val){
							if (!header) {

								headerRow += "</th>";
							}//end if
							row += "<td>";

						});
						if (!header) {
							headerRow += "</tr>";
							$('#datatable').append(headerRow);
							header = true;
						}//end if
						row += "</tr>";
						$('#datatable').append(row);
					});
				}
			});
		});

		$('#jobsButton').click(function(e) {
			$('#viewName').text('Jobs');
			$('#datatable').empty();
			hideShow('#baseSection');
			$.ajax({
				url : '/api/runner',
				method : 'GET',
				dataType : 'json',
				success : function(data) {
 					var header = false;
					$.each(data,function(k,v) {
						var headerRow = null;
						var row = "<tr>";
						if (!header) {
							headerRow = "<tr>";							
						}//end if
						$.each(v,function(n,val){
							if (!header) {
								headerRow += "<th>";
								headerRow += n;
								headerRow += "</th>";
							}//end if
							row += "<td>";
							if (typeof val == "object") {
								row += val.address;
								row += ":";
								row += val.port;
							} else if (n == "uuid") {
								row += "<a href='/api/runner/";
								row += val;
								row += "/log'>Download Log</a>";
							} else if (n == "successful" && val == false) {
								row += "<strong style='color:red;'>";
								row += val;
								row += "</strong>";
							} else if (n == "successful" && val == true) {
								row += "<strong style='color:green;'>";
								row += val;
								row += "</strong>";								
							} else {
								row += val;	
							}//end if
							row += "</td>";
						});
						if (!header) {
							headerRow += "</tr>";
							$('#datatable').append(headerRow);
							header = true;
						}//end if
						row += "</tr>";
						$('#datatable').append(row);
					});
				}
			});			
		});

		$('#validateForm').submit(function(e) {
			e.preventDefault();
			var dt = new FormData();
			dt.append("file",$('#validateFileInput')[0].files[0]);
			
			var url = '/api/runner/file/validate'; 
			if (isCucumber) {
				url += "?cucumber=true";
			}//end if
			
			$('#spinner').show();
			
			$.ajax({

				success:function(data) {
					console.log(data);
